name: CI

on: [push, pull_request]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Check Formatting
      run: |
        pip install black
        black ./
    - name: Lint
      run: |
        pip install flake8
        flake8 ./